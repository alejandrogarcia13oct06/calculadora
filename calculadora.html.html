<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --text-color: #333;
            --button-bg: #fff;
            --button-hover: #e0e0e0;
            --display-bg: #fff;
            --shadow-color: rgba(0,0,0,0.1);
        }

        .dark-theme {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --button-bg: #34495e;
            --button-hover: #4a6278;
            --display-bg: #1a252f;
            --shadow-color: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        .calculator {
            background-color: var(--display-bg);
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            overflow: hidden;
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: var(--display-bg);
            border-bottom: 1px solid var(--button-hover);
        }

        .previous-operand {
            font-size: 1.2rem;
            min-height: 1.5rem;
            color: #888;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: bold;
            min-height: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: var(--button-hover);
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .operator {
            background-color: var(--primary-color);
            color: white;
        }

        .operator:hover {
            background-color: #2980b9;
        }

        .equals {
            background-color: var(--secondary-color);
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #229954;
        }

        .clear, .delete {
            background-color: #e74c3c;
            color: white;
        }

        .clear:hover, .delete:hover {
            background-color: #c0392b;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 10px;
            }
            
            button {
                padding: 15px;
                font-size: 1rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>Calculadora</h1>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>
            <div class="buttons">
                <button class="clear" data-action="clear">C</button>
                <button class="delete" data-action="delete">⌫</button>
                <button class="operator" data-operation="÷">÷</button>
                <button class="operator" data-operation="×">×</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-operation="-">-</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-operation="+">+</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-operation="%">%</button>
                
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const themeToggle = document.getElementById('themeToggle');
        const buttons = document.querySelectorAll('button');
        
        // Variables de estado
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let resetScreen = false;
        
        // Actualizar la pantalla
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            if (operation != null) {
                previousOperandElement.textContent = `${previousOperand} ${operation}`;
            } else {
                previousOperandElement.textContent = previousOperand;
            }
        }
        
        // Agregar número
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = number;
                resetScreen = false;
            } else {
                currentOperand += number;
            }
        }
        
        // Agregar punto decimal
        function appendDecimal() {
            if (resetScreen) {
                currentOperand = '0.';
                resetScreen = false;
                return;
            }
            
            if (currentOperand.includes('.')) return;
            currentOperand += '.';
        }
        
        // Elegir operación
        function chooseOperation(nextOperation) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = nextOperation;
            previousOperand = currentOperand;
            resetScreen = true;
        }
        
        // Calcular resultado
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert("No se puede dividir entre cero");
                        return;
                    }
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            resetScreen = true;
        }
        
        // Limpiar pantalla
        function clearScreen() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
        }
        
        // Eliminar último dígito
        function deleteDigit() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
        }
        
        // Cambiar tema
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
        }
        
        // Manejar eventos de teclado
        function handleKeyboardInput(e) {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                let operation;
                switch(e.key) {
                    case '+': operation = '+'; break;
                    case '-': operation = '-'; break;
                    case '*': operation = '×'; break;
                    case '/': operation = '÷'; break;
                }
                chooseOperation(operation);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearScreen();
            } else if (e.key === 'Backspace') {
                deleteDigit();
            }
            updateDisplay();
        }
        
        // Configurar event listeners
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.number) {
                    appendNumber(button.dataset.number);
                } else if (button.dataset.operation) {
                    chooseOperation(button.dataset.operation);
                } else if (button.dataset.action === 'calculate') {
                    calculate();
                } else if (button.dataset.action === 'clear') {
                    clearScreen();
                } else if (button.dataset.action === 'delete') {
                    deleteDigit();
                } else if (button.textContent === '.') {
                    appendDecimal();
                }
                
                updateDisplay();
            });
        });
        
        themeToggle.addEventListener('click', toggleTheme);
        document.addEventListener('keydown', handleKeyboardInput);
        
        // Inicializar pantalla
        updateDisplay();
    </script>
</body>
</html>
